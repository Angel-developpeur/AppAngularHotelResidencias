<!-- login.component.html -->
<div class="login-container">
    <div class="hotel-header">
      <h1>California Hotel</h1>
    </div>
    
    <mat-card class="login-card">
      <mat-card-header>
        <h1>Credenciales de usuario</h1>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-field">
            <mat-label>Email</mat-label>
            <mat-form-field appearance="outline" class="full-width">
              <input matInput placeholder="correo@ejemplo.com" formControlName="email" value="angeldev.sawa@gmail.com">
              <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                Email es requerido
              </mat-error>
              <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
                Ingrese un email válido
              </mat-error>
            </mat-form-field>
          </div>
          
          <div class="form-field">
            <mat-label>Contraseña</mat-label>
            <mat-form-field appearance="outline" class="full-width">
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" value="123456">
              <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                Contraseña es requerida
              </mat-error>
            </mat-form-field>
          </div>
          
          <button mat-raised-button color="primary" class="login-button" type="submit">
            INICIAR SESIÓN
          </button>
          
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
